<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Injector | Official Launcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #7b2cbf;
            --secondary: #3c096c;
            --accent: #0095ff;
            --bg: #0b0b0e;
            --card-bg: #16161e;
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .stars-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #0b0b0e 100%);
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(11, 11, 14, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0; z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: 1px; color: var(--text); }
        .logo span { color: var(--primary); }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            margin-left: 30px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover { color: var(--primary); }

        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 { font-size: 4rem; margin-bottom: 10px; text-transform: uppercase; }
        .hero p { font-size: 1.2rem; color: var(--text-dim); max-width: 600px; margin-bottom: 30px; }

        .btn-main {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 10px 20px rgba(123, 44, 191, 0.3);
            transition: 0.3s;
        }

        .btn-main:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(123, 44, 191, 0.5); }

        /* Estilo da Se칞칚o de Not칤cias */
        .news-section {
            padding: 50px 10%;
            text-align: center;
        }

        .news-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--secondary);
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        .news-list {
            list-style: none;
            margin-top: 15px;
        }

        .news-item {
            padding: 10px 0;
            border-bottom: 1px solid #252525;
            color: var(--text-dim);
        }

        .news-item:last-child { border-bottom: none; }

        footer { padding: 50px; text-align: center; color: var(--text-dim); font-size: 0.9rem; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <div class="stars-bg"></div>

    <nav>
        <div class="logo">SPACE<span>INJECTOR</span></div>
        <div class="nav-links">
            <a href="#news">Not칤cias</a>
            <a href="#download">Download</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Injete o Futuro.</h1>
        <p>O launcher mais r치pido e completo para seus clients favoritos.</p>
        <a href="#download" class="btn-main">BAIXAR AGORA v1.0.7</a>
    </section>

    <section class="news-section" id="news">
        <h2 style="margin-bottom: 20px;">游닉 칔ltimas Not칤cias</h2>
        <div class="news-container">
            <ul class="news-list" id="lista-noticias">
                <p>Carregando not칤cias...</p>
            </ul>
        </div>
    </section>

    <footer id="download">
        <p>Space Injector 춸 2026</p>
    </footer>

    <script>
        // Script para buscar as not칤cias do JSON
        async function carregarNoticias() {
            try {
                // Ele busca o arquivo Noticia.json que est치 na mesma pasta
                const response = await fetch('Space/Noticia.json'); 
                const noticias = await response.json();
                
                const lista = document.getElementById('lista-noticias');
                lista.innerHTML = ''; // Limpa o "carregando"

                noticias.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'news-item';
                    li.textContent = item;
                    lista.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao carregar not칤cias:', error);
                document.getElementById('lista-noticias').innerHTML = '<p>Erro ao carregar not칤cias.</p>';
            }
        }

        // Executa a fun칞칚o assim que a p치gina abre
        carregarNoticias();
    </script>
</body>
</html>
